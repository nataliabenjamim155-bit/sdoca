<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Projetos</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f4f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        select,
        textarea,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            grid-column: span 2;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .btn-delete {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <h1> Sistema de Gestão de Projetos</h1>

    <div class="container">
        <form id="formProjeto">
            <input type="text" id="nome" placeholder="Nome do Projeto" required>
            <input type="text" id="responsavel" placeholder="Responsável" required>
            <select id="status">
                <option value="Planeamento">Planeamento</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Concluído">Concluído</option>
            </select>
            <input type="date" id="prazo" required>
            <textarea id="descricao" placeholder="Descrição do projeto"></textarea>
            <button type="submit">Adicionar Projeto</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Responsável</th>
                    <th>Status</th>
                    <th>Prazo</th>
                    <th>Descrição</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaProjetos"></tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('formProjeto');
        const tabela = document.getElementById('tabelaProjetos');

        let projetos = JSON.parse(localStorage.getItem('projetos')) || [];

        function renderizarProjetos() {
            tabela.innerHTML = '';
            projetos.forEach((proj, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${proj.nome}</td>
          <td>${proj.responsavel}</td>
          <td>${proj.status}</td>
          <td>${proj.prazo}</td>
          <td>${proj.descricao}</td>
          <td><button class="btn-delete" onclick="removerProjeto(${i})">Excluir</button></td>
        `;
                tabela.appendChild(tr);
            });
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const novoProjeto = {
                nome: form.nome.value,
                responsavel: form.responsavel.value,
                status: form.status.value,
                prazo: form.prazo.value,
                descricao: form.descricao.value
            };
            projetos.push(novoProjeto);
            localStorage.setItem('projetos', JSON.stringify(projetos));
            form.reset();
            renderizarProjetos();
        });

        function removerProjeto(i) {
            projetos.splice(i, 1);
            localStorage.setItem('projetos', JSON.stringify(projetos));
            renderizarProjetos();
        }

        renderizarProjetos();
    </script>
</body>

</html>
